<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Advantage Alberto App</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="authForm" (submit)="onSubmit(authForm)" >
		<div class="input-group">
			<ion-item>
				<ion-input type="email" name="email" id="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<div  class="errors">
				<span >Email is required</span>
				<span >Email is invalid</span>
			</div>
			<ion-item>
				<ion-input type="password" name="password" id="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
			<div  class="errors">
				<span >Password is required</span>
				<span >Password needs to be 6 characters</span>
			</div>
		</div>

		<ion-button type="submit" expand="block">Log in</ion-button>
		<ion-button type="button" expand="block" color="light" fill="clear">
      No recuerdas tu password(Clik aqui)
		</ion-button>


	</form>
</ion-content>
