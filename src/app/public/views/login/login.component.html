<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Advantage Alberto App</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)" >
		<div class="input-group">
			<ion-item>
				<ion-input type="email"  placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
				<span >Ingresa un email valido</span>
			</div>
			<ion-item>
				<ion-input type="password" name="password" id="password" placeholder="Contrase単a" formControlName="password"></ion-input>
			</ion-item>
			<div  class="errors" *ngIf="(password.dirty || password.touched) && password.errors">
				<span >Ingresa una contrase単a valida</span>
			</div>
		</div>



		<ion-button type="submit" expand="block">Log in</ion-button>
		<ion-button type="button" expand="block" color="light" fill="clear" (click)="changePass()">
      		多No recuerdas tu contrase単a?
		</ion-button>
	</form>

	<div  *ngIf="error" class="errors">
		<span >{{error}}</span>
	</div>
</ion-content>
